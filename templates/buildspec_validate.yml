version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.9
      golang: 1.14
    commands:
      - echo "Installing Terraform..."
      - curl -s -qL -o terraform.zip https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip
      - unzip -o terraform.zip
      - mv terraform /bin
      - rm terraform.zip
      - yum update -y
  pre_build:
    commands:
      - echo "Starting Terraform validation phase..."
      - terraform --version
  build:
    commands:
      - echo "## TERRAFORM INIT: Initialize the Terraform Workspace"
      - terraform init -input=false
      - echo "## VALIDATION: Starting Terraform validation..."
      - terraform validate
  post_build:
    commands:
      - echo "Terraform validation phase completed successfully."

artifacts:
  files:
    - '**/*'
